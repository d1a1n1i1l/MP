<!DOCTYPE html>
<html lang="ru" data-theme="light">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Академическая ведомость{% endblock %}</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --bg: #ffffff;
      --fg: #1e293b;
      --card-bg: #f8fafc;
      --border: #e2e8f0;
      --primary: #3b82f6;
      --primary-hover: #2563eb;
      --success: #10b981;
      --warning: #f59e0b;
      --danger: #ef4444;
      --shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.06);
      --radius: 12px;
      --transition: all 0.3s ease;
    }

    [data-theme="dark"] {
      --bg: #0f172a;
      --fg: #e2e8f0;
      --card-bg: #1e293b;
      --border: #334155;
      --shadow: 0 4px 6px -1px rgba(0,0,0,0.3), 0 2px 4px -1px rgba(0,0,0,0.4);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background-color: var(--bg);
      color: var(--fg);
      line-height: 1.6;
      padding: 0;
      transition: var(--transition);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1.5rem;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.25rem 0;
      margin-bottom: 2rem;
      border-bottom: 1px solid var(--border);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--primary);
    }

    .logo i {
      background: var(--primary);
      color: white;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .theme-toggle {
      background: var(--card-bg);
      border: 1px solid var(--border);
      width: 50px;
      height: 28px;
      border-radius: 14px;
      position: relative;
      cursor: pointer;
      transition: var(--transition);
    }

    .theme-toggle::before {
      content: '';
      position: absolute;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: var(--primary);
      top: 1px;
      left: 2px;
      transition: var(--transition);
    }

    [data-theme="dark"] .theme-toggle::before {
      transform: translateX(22px);
      background: #fbbf24;
    }

    .page-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .page-header h1 {
      font-size: 1.75rem;
      font-weight: 700;
      color: var(--fg);
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1.25rem;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: var(--radius);
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      text-decoration: none;
      box-shadow: var(--shadow);
    }

    .btn:hover {
      background: var(--primary-hover);
      transform: translateY(-2px);
    }

    .btn-outline {
      background: transparent;
      border: 2px solid var(--primary);
      color: var(--primary);
    }

    .btn-outline:hover {
      background: var(--primary);
      color: white;
    }

    .action-buttons {
      display: flex;
      gap: 1rem;
      margin: 1.5rem 0 2rem;
      flex-wrap: wrap;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: var(--card-bg);
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: var(--shadow);
      margin-top: 1rem;
    }

    th, td {
      padding: 1rem 1.25rem;
      text-align: left;
      border-bottom: 1px solid var(--border);
    }

    th {
      font-weight: 700;
      color: var(--primary);
      background: rgba(59, 130, 246, 0.05);
    }

    tr:last-child td {
      border-bottom: none;
    }

    .grade-badge {
      display: inline-block;
      padding: 0.25rem 0.75rem;
      border-radius: 20px;
      font-weight: 600;
      font-size: 0.875rem;
    }

    .grade-5, .grade-отлично, .grade-A { background: #dcfce7; color: #166534; }
    .grade-4, .grade-хорошо, .grade-B { background: #dbeafe; color: #1d4ed8; }
    .grade-3, .grade-удовл, .grade-C { background: #fef3c7; color: #92400e; }
    .grade-2, .grade-неуд, .grade-F { background: #fee2e2; color: #b91c1c; }

    .diploma-icon {
      color: var(--success);
      font-size: 1.25rem;
    }

    .empty-state {
      text-align: center;
      padding: 3rem 1rem;
      color: #64748b;
    }

    .empty-state i {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #cbd5e1;
    }

    footer {
      text-align: center;
      margin-top: 3rem;
      padding: 1.5rem 0;
      color: #94a3b8;
      font-size: 0.875rem;
      border-top: 1px solid var(--border);
    }

    @media (max-width: 768px) {
      .page-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 1rem;
      }
      .btn {
        width: 100%;
        justify-content: center;
      }
      th, td {
        padding: 0.75rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <i class="fas fa-graduation-cap"></i>
        <span>Академическая ведомость</span>
      </div>
      <div style="display: flex; gap: 0.75rem; align-items: center;">
        <div class="theme-toggle" id="themeToggle"></div>
        <a href="{% url 'accounts:logout' %}" class="btn btn-outline" style="padding: 0.4rem 0.8rem; font-size: 0.9rem;">
          <i class="fas fa-sign-out-alt"></i>
        </a>
      </div>
    </header>

    <div class="page-header">
      <h1 style="text-align: center; width: 100%;">{% block page_title %}{% endblock %}</h1>
      {% block page_actions %}{% endblock %}
    </div>

    {% block content %}{% endblock %}
    {% block extra_js %}{% endblock %}
    <div style="height: 5rem;"></div>
  </div>

  <footer style="position: fixed; bottom: 0; left: 0; width: 100%; text-align: center; padding: 1.5rem 0; color: #94a3b8; font-size: 0.875rem; border-top: 1px solid var(--border); background: var(--bg);">
    <p>© 2025 Academic Tracker • Ведомость за всё обучение</p>
  </footer>

  <script>
    const themeToggle = document.getElementById('themeToggle');
    const html = document.documentElement;
    
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme) {
      html.setAttribute('data-theme', savedTheme);
    } else if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
      html.setAttribute('data-theme', 'dark');
    }
    
    themeToggle.addEventListener('click', () => {
      const newTheme = html.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
      html.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
    });
  </script>
</body>
</html>
